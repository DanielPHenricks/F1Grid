<div class="grid-container">
    <mat-grid-list cols="3" rowHeight="1:1">
        @for (item of gridNumbers; track $index) {
            <mat-grid-tile (click)="squareClick(item.number)">
                {{item.driverName || item.number}}
            </mat-grid-tile>
        }
    </mat-grid-list>
</div>
