<h2 mat-dialog-title>Search</h2>
<mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Search</mat-label>
    <input matInput [(ngModel)]="searchQuery">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onSearch()">Search</button>
</mat-dialog-actions>
